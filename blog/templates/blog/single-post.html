{% extends 'base.html' %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/single-post.css" %}">
{% endblock %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static "blog/img/"|add:post.image %}" alt="">
            <address>{{ post.author }}</address>
            <div>last update on <time>{{ post.date|date:"d M Y" }}</time></div>
        </article>
    </section>
    <main> {{ post.content|linebreaks }} </main>
{% endblock %}
